<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#search{
			font-size: 16px;
			padding: 10px;
		}
		.button-container {
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
}

.inline-button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
  margin-right: 10px;
  margin-top: 10px;
}

	</style>
	<link rel="apple-touch-icon" sizes="76x76" href="icon.png">
<link rel="apple-touch-icon" sizes="120x120" href="icon.png">
<link rel="apple-touch-icon" sizes="152x152" href="icon.png">
</head>
<body>
<div style="position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);">
<input type="search" id="search" placeholder="enter amount:">
<div class="button-container">
  <button class="inline-button" id="tip">16%</button>
  <button class="inline-button" style="background-color: #ff4d4d;">Reverse</button>
</div>
</div>
<script>
const button = document.getElementById('tip');
var mult = 0.16;
  button.addEventListener('click', function() {
    if (button.textContent === "16%") {
      button.textContent = "18%";
	mult = 0.18;
    } 
    else if (button.textContent === "18%") {
      button.textContent = "20%";
	mult = 0.2;
    }
    else if (button.textContent === "20%") {
      button.textContent = "22%";
	    mult = 0.22;
    }
    else if (button.textContent === "22%") {
      button.textContent = "15%";
	    mult = 0.15;
    }
    else if (button.textContent === "15%") {
      button.textContent = "16%";
	    mult = 0.16;
    }
  });
const searchInput = document.getElementById('search');
  searchInput.addEventListener('keyup', function(event) {
    if (event.keyCode === 13) {
          const inputValue = searchInput.value.trim();

      // Check if the input is a valid integer
      if (/^-?\d*\.?\d+$/.test(inputValue)) {
        const number = parseFloat(inputValue);
	const addnum = Math.floor(mult*number);
        const tipnum = Math.floor(number+addnum);
        const tens = Math.floor((Math.abs(tipnum) / 10) % 10);
        const ones = Math.floor(Math.abs(tipnum) % 10);
	if (tens == 0 && ones == 0){
	alert("$" + number +" + $"+ addnum+1 +"."+1.toString()+tens.toString()+"("+button.textContent+") = $"+tipnum+"."+1.toString()+tens.toString());
	}
	else{
        alert("$" + number +" + $"+ addnum +"."+ones.toString()+tens.toString()+"("+button.textContent+") = $"+tipnum+"."+ones.toString()+tens.toString());
	}} else {
        alert('Invalid input. Please enter a valid integer.');
      }
    }
  });
</script>
</body>
</html>
